<h1>User Input</h1>
<h3>Add line item to this list</h3>
<input [(ngModel)]="inputValue" type="text" #input (blur)="addLineItem(input.value)" (keyup.enter)="addLineItem(input.value)">
<button (click)="addLineItem(input.value)">Add Line Item</button>
<hr>
<ol>
  <li *ngFor="let lineItem of lineItems">{{lineItem}}</li>
</ol>
